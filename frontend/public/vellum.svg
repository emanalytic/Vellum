<svg
  width="100"
  height="100"
  viewBox="0 0 100 100"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- The Paper - with corner actually cut off at the fold -->
  <path
    d="M20 15 C 20 15, 65 13, 75 16 L 72 26 L 85 85 C 83 87, 76 91, 15 95 C 12 85, 9 75, 15 20 C 15 20, 18 16, 20 15"
    stroke="#1a1a1a"
    stroke-width="3"
    stroke-linecap="round"
    fill="white"
    style="filter: drop-shadow(0 1px 2px rgba(0,0,0,0.1));"
  />
  
  <!-- The Folded Corner - the flap itself -->
  <path
    d="M75 16 L 85 28 L 72 26 Z"
    fill="#1a1a1a"
    opacity="0.15"
  />
  
  <!-- The fold edge -->
  <path
    d="M75 16 L 72 26"
    stroke="#1a1a1a"
    stroke-width="3"
    stroke-linecap="round"
  />
  
  <!-- The outer edge of the folded flap -->
  <path
    d="M75 16 L 85 28 L 72 26"
    stroke="#1a1a1a"
    stroke-width="3"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
  />

  <!-- The Action Line / Plan Mark - moved inside -->
  <path
    d="M28 50 L 42 64 L 65 38"
    stroke="#ff6b9d"
    stroke-width="6"
    stroke-linecap="round"
    stroke-linejoin="round"
    opacity="0.8"
    style="filter: blur(0.5px);"
  />
  
  <!-- Scribbles to make it look "sketched" -->
  <path
    d="M25 75 Q 50 72 75 78"
    stroke="#1a1a1a"
    stroke-width="1"
    stroke-linecap="round"
    opacity="0.2"
  />
</svg>
